<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带磨砂玻璃效果的jQuery弹出层插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link rel="stylesheet" type="text/css" href="dist/jquery.popuplayer.min.css">
    <style>
        .container .jumbotron {
            padding: 20px;
            border-radius: 0;
        }

        h3.title {
            margin-top: 50px;
        }

        .jumbotron p.text-desc {
            font-size: 16px;
        }
        .text-desc{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="htmleaf-container">
    <div class="container text-center">
        <div class="text-center">
            <h1 class="hero">jQuery PopupLayer</h1>
            <hr>
            <p class="text-desc text-muted">
                可以方便的从不同的方向弹出自定义的弹层。<br>
                A jQuery plugin to show a popup-layer in a page.
            </p>
        </div>

        <!-- demos -->
        <h3 class="title">示例 Demos</h3>
        <div class="btn-group" role="group" aria-label="...">
            <button id="test1" type="button" class="btn btn-danger">从下往上</button>
            <button id="test2" type="button" class="btn btn-warning">从右往左</button>
            <button id="test3" type="button" class="btn btn-info">无毛玻璃效果</button>
        </div>
    </div>
</div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="dist/jquery.popuplayer.min.js"></script>
        <script type="text/javascript">
            $(function() {

                // from bottom to top
                $('#test1').PopupLayer({
                    blur: true
                });

                // from right to left
                $('#test2').PopupLayer({
                    to: 'left',
                    blur: true
                });

                // from right to left
                $('#test3').PopupLayer({
                    to: 'top',
                    backgroundColor: '#000'
                });
            });
        </script>
</body>
</html>
